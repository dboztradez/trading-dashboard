<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        // Sanitize text to strip HTML tags
        function sanitizeText(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.textContent.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        // Tab switching functionality
        function showTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.report-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Load reports from text files in reports/ subfolder
        async function loadReports() {
            try {
                const forexResponse = await fetch('reports/forex.txt');
                const forexText = await forexResponse.text();
                document.getElementById('forex-report').textContent = sanitizeText(forexText || '[No Forex Report Available]');

                const stockResponse = await fetch('reports/stocks.txt');
                const stockText = await stockResponse.text();
                document.getElementById('stock-report').textContent = sanitizeText(stockText || '[No Stock Report Available]');

                const cryptoResponse = await fetch('reports/crypto.txt');
                const cryptoText = await cryptoResponse.text();
                document.getElementById('crypto-report').textContent = sanitizeText(cryptoText || '[No Crypto Report Available]');

                const tickerResponse = await fetch('reports/ticker.txt');
                const tickerText = await tickerResponse.text();
                const sanitizedTicker = sanitizeText(tickerText || 'No ticker updates available');
                const tickerElement = document.getElementById('ticker');
                tickerElement.textContent = sanitizedTicker;
                // Adjust animation duration based on content length
                const duration = Math.max(60, sanitizedTicker.length * 0.5);
                tickerElement.style.animationDuration = `${duration}s`;
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('forex-report').textContent = '[Error loading forex report]';
                document.getElementById('stock-report').textContent = '[Error loading stock report]';
                document.getElementById('crypto-report').textContent = '[Error loading crypto report]';
                document.getElementById('ticker').textContent = 'Error loading ticker';
            }
        }

        // Fetch news using NewsAPI
        async function fetchNews(category, elementId) {
            const apiKey = '0abc5619e93d482c969f51557a375a9e';
            const queries = {
                forex: 'forex OR USD OR EUR/USD OR USD/JPY',
                stocks: 'stock market OR JP Morgan OR Netflix OR Palantir',
                crypto: 'cryptocurrency OR bitcoin OR ethereum'
            };
            const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(queries[category])}&apiKey=${apiKey}&language=en&sortBy=publishedAt&pageSize=5`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const newsElement = document.getElementById(elementId);
                if (data.articles && data.articles.length > 0) {
                    newsElement.innerHTML = data.articles.map(article => `
                        <div class="news-item">
                            <a href="${article.url}" target="_blank">${sanitizeText(article.title)}</a>
                            <p>${sanitizeText(article.description || 'No description available')} (${sanitizeText(article.source.name)}, ${new Date(article.publishedAt).toLocaleDateString()})</p>
                        </div>
                    `).join('');
                } else {
                    newsElement.textContent = 'No news available';
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById(elementId).textContent = 'Error loading news';
            }
        }
